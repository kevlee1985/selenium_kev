pipeline {
    agent any

    stages {
        stage('Test') {
            steps {
                /* `make check` returns non-zero on test failures,
                * using `true` to allow the Pipeline to continue nonetheless
                */
                bat 'pytest --junit-xml=results.xml test_killer_de.py, test_killer_ie.py, test_killer_uk.py'
            }
        }
    }
}
