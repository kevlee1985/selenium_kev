pipeline {
    agent any

    stages {
        stage('Test') {
            steps {
                // Install pytest-html
                bat 'pip install pytest-html'
    
                // Run pytest and generate HTML report
                bat 'pytest --html=report.html test_killer_uk.py'
    
                // Open HTML report in the default web browser
                bat 'start report.html'
                }
            }
        }
    }
}
